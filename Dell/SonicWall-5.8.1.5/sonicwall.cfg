;; Sonic OS Enhanced - 5.8.1 Plugin
;; plugin_id: 9123
;; type: detector 
;;

[DEFAULT]
plugin_id=9911

[config]
type=detector
enable=yes

source=log
location=/var/log/sonicwall
create_file=false

process=
start=no   
stop=no
startup=
shutdown=

[translation]
6=1
5=1
4=2
3=2
1=4

[00 App With User SonicWall-UTM Message]
event_type=event
precheck=sess
regexp="^(?P<date>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\s\S+\s(?P<sensor>\S+)\sid=(?P<type>\S+)\ssn=(?P<ssn>\S+)\stime=\"[^\"]+\"\sfw=(?P<dst_ip>\S+)\spri=(?P<level>\d)\s{1,2}msg=\"(?P<msg>[^\"]+)\"\ssid=(?P<sid>\d+)\sappcat=(?P<appcat>\S+)\sappid=(?P<appid>\d+)\s+sess=(?P<session>\S+)\s+user=\"(?P<user>[^\"]+).*?src=(?P<src>\S+)\s+dst=(?P<dst>\S+)"
plugin_sid={translate($level)}
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={$src}
dst_ip={$dst}
username={$user}
userdata1="Message: {$msg}"
userdata2="id: {$type}"
userdata3="Priority: {$level}"
userdata4="SSN: {$ssn}"
userdata5="SID: {$sid}"
userdata6="App Category: {$appcat}"
userdata7="App ID: {$appid}"
userdata8="Session: {$session}"
userdata9="App With User SonicWall-UTM Message"


[01 App SonicWall-UTM Message]
event_type=event
precheck=appcat
regexp="^(?P<date>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\s\S+\s(?P<sensor>\S+)\sid=(?P<type>\S+)\ssn=(?P<ssn>\S+)\stime=\"[^\"]+\"\sfw=(?P<dst_ip>\S+)\spri=(?P<level>\d)\s{1,2}msg=\"(?P<msg>[^\"]+)\"\ssid=(?P<sid>\d+)\sappcat=(?P<appcat>\S+)\sappid=(?P<appid>\d+)\s+.*?src=(?P<src>\S+)\s+dst=(?P<dst>\S+)"
plugin_sid={translate($level)}
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={$src}
dst_ip={$dst}
userdata1="Message: {$msg}"
userdata2="id: {$type}"
userdata3="Priority: {$level}"
userdata4="SSN: {$ssn}"
userdata5="SID: {$sid}"
userdata6="App Category: {$appcat}"
userdata7="App ID: {$appid}"
userdata9="App SonicWall-UTM Message"

