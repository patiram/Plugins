;; Sonic OS Enhanced - 5.8.1 Plugin
;; plugin_id: 9123
;; type: detector 
;;

[DEFAULT]
plugin_id=9911

[config]
type=detector
enable=yes

source=log
location=/var/log/sonicwall
create_file=false

process=
start=no   
stop=no
startup=
shutdown=

[translation]
6=1
5=1
4=2
3=2
1=4

[01 Connect with S/R  SonicWall-UTM Message]
event_type=event
precheck=dstname
regexp="^(?P<date>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\s+\S+\s+(?P<sensor>\S+)\s+id=(?P<type>\S+)\ssn=(?P<ssn>\S+)\stime=\"[^\"]+\"\sfw=(?P<dst_ip>\S+)\spri=(?P<level>\d)\ssrc=(?P<src>\S+)\sdst=(?P<dst>\S+)\sproto=(?P<proto>[^/]+)/(?P<proto_type>\S+)\sop=(?P<op>\S+)\ssent=(?P<sent>\d+)\srcvd=(?P<rcvd>\d+)\sresult=(?P<result>\d+)\sdstname=(?P<dstname>\S+)\sarg=(?P<arg>\S+)\s.*?code=(?P<code>\d+)\s+Category=\"(?P<category>[^\"]+)"
plugin_sid={translate($level)}
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={$src}
dst_ip={$dst}
protocol={$proto}
userdata1="Connect to: {$dstname}"
userdata2="URL: {$dstname}{$arg}"
userdata3="Protocol Type: {$proto_type}"
userdata4="OP: {$op}"
userdata5="Sent: {$sent}"
userdata6="Recieved: {$rcvd}"
userdata7="Result: {$result}"
userdata8="Category: {$category}"
userdata9="Connect with S/R SonicWall-UTM Message"

