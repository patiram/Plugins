#
# MS Exchange Log Format
#
[0 - exchange]
#2008-3-23	0:0:7 GMT	10.141.137.147	artenara2.gobca.org	-	BENITEZ	10.140.255.151	buscador.dgtnt@gobca.org	1024	0JY500LYQPC7XZ20@artenara2.gobca.org	0	0	1512	1	2008-3-23 0:0:7 GMT	0	Version: 6.0.3790.1830	-	 S5-DE9KNKW96SNJB: NOTIFICATION: System status report at 2008-03-23   00:00:07:	buscador.dgtnt@gobca.org	-
event_type=event
regexp=^(?P<date>[^\t]+)\t(?P<time>[^\t]+)\t(?P<client_ip>[^\t]+)\t(?P<client_hostname>[^\t]+)\t(?P<partner_name>[^\t]+)\t(?P<server_hostname>[^\t]+)\t(?P<server_ip>[^\t]+)\t(?P<recpt_address>[^\t]+)\t(?P<event_id>[^\t]+)\t(?P<msg_id>[^\t]+)\t(?P<priority>[^\t]+)\t(?P<recpt_report_status>[^\t]+)\t(?P<total_bytes>[^\t]+)\t(?P<number_recpts>[^\t]+)\t(?P<origination_time>[^\t]+)\t(?P<encryption>[^\t]+)\t(?P<service_version>[^\t]+)\t(?P<lined_msgid>[^\t]+)\t(?P<subject>[^\t]+)\t(?P<sender_add>[^\t]+)
date={normalize_date($date)} 
plugin_sid={translate($event_id)}
src_ip={translate($client_ip)}
dst_ip={translate($server_ip)}
userdata1={$sender_add}
userdata2={$recpt_address}
userdata3={$subject}
userdata4={$total_bytes}
userdata5={$number_recpts}

[1 - exchange]
#tab separator is #011
#May 13 10:36:55 blabla.lala.com ExchMTLog#0110#0112009-5-13#0117: 36:54 GMT#01110.1.25.131#011SN011531#011-#011MGMEXCF5#01110.10.10.6#011user1@windowslive.com#0111020#011000501c9d39d$95807600$8319010a@lala.com#0113#0110#01175297#0111#0112009-5-13 7:36:54 GMT#0110#011Version: 5.0.2195.6713#011-#011 216824661_5573210164407#011destinationaddress@lala.com#011-
#May 13 11:49:22 blabla.lala.com ExchMTLog#0110#0112009-5-13#0118: 49:21 GMT#011-#011-#011-#011MGMEXCF1#011-#011senderaddress@lalala.com#0111024#011dTMVwVn20000083e1@1.1.1.1#0110#0110#01114909#0111#011-#0110#011Version: 5.0.2195.6713#011-#011Delivery Status Notification (Failure)#011<>#011-

event_type=event
regexp="(?P<date>\S+\s+\d+\s+\d\d:\d\d:\d\d)\s+(?P<sensor>[^\s]+)\sExchMTLog\#011\d+\#011(?P<date_exch>[^\#]+)\#011(?P<time>[^\#]+)\#011(?P<src_ip>[^\#]+)\#011(?P<client_hostname>[^\#]+)\#011(?P<partner_name>[^\#]+)\#011(?P<server_hostname>[^\#]+)\#011(?P<dst_ip>[^\#]+)\#011(?P<recpt_address>[^\#]+)\#011(?P<event_id>[^\#]+)\#011(?P<msg_id>[^\#]+)\#011(?P<priority>[^\#]+)\#011(?P<recpt_report_status>[^\#]+)\#011(?P<total_bytes>[^\#]+)\#011(?P<number_recpts>[^\#]+)\#011(?P<origination_time>[^\#]+)\#011(?P<encryption>[^\#]+)\#011(?P<service_version>[^\#]+)\#01(?P<lined_msgid>[^\#]+)\#011(?P<subject>[^\#]+)\#011(?P<sender_add>[^\#]+)"
date={normalize_date($date)} 
sensor={resolv($sensor)}
plugin_sid={translate($event_id)}
src_ip={$src_ip}
dst_ip={$dst_ip}
userdata1={$sender_add}
userdata2={$recpt_address}
userdata3={$subject}
userdata4={$total_bytes}
userdata5={$number_recpts}
userdata6={$date_exch}

