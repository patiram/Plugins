plugin_sid={translate($level)}
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={$src}
dst_ip={$dst}
protocol={$proto}
userdata1="Connect to: {$dstname}"
userdata2="URL: {$dstname}{$arg}"
